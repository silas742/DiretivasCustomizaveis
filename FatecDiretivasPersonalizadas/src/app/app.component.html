
<div class="container">
  <div class="row">
    <div class="form-group col-12"> <label for="lembreteInputText">Lembrete</label> 
      <input [(ngModel)]="lembrete"
        type="text" id="lembreteInputText" placeholder="Digite seu lembrete"
        class="form-control" >
    </div>
  </div>
  <div class="row">
    <div class="col-12"> <button type="button" class="btn btn-primary btn-block mt-3"
        >Aplicar sombra</button> </div>
  </div>
  <div class="row">
    <div  class="col-12"> <button type="button" class="btn btn-primary btn-block mt-3"
        >Remover sombra</button> </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button appCorComponente type="button" class="btn btn-primary btn-block" (click)="salvar()">Salvar</button>
    </div>
  </div>
  
  <div class="row">
    <table  class="table table-striped table-hover mt-3">
      <thead>
        <tr>
          <th class="text-center">Lembretes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lembrete of lembretes">
          <td  class="text-center">{{lembrete}}</td>
        </tr>
      </tbody>
    </table>
</div>
